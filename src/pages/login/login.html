<ion-content class="bg-img no-scroll" padding>
    <img src="assets/imgs/logo.png" class="logo">
  <div >
    <ion-list class="list" insert >
        <ion-item class="item">
            <ion-label color ="mywhite" style="font-size: 16px;color:#323742;font-weight: bold;font-family: Cairo" stacked dir="rtl"> إسم المستخدم</ion-label>
            <ion-input type="text" [(ngModel)]="user" dir="rtl" ></ion-input>
        </ion-item>
      <ion-item class="item">
            <ion-label color ="mywhite" style="font-size: 16px;color:#323742;font-weight: bold ;font-family: Cairo" stacked dir="rtl" >كلمة المرور</ion-label>
        <ion-input type="password" [(ngModel)]="pass" dir="rtl"  ></ion-input>
      </ion-item>
      <img src="assets/imgs/button.png" class="btn-login" (click)="verify()">
    </ion-list>


  </div>


</ion-content>
